{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>➕ Add Transaction</h2>

  <form method="POST" class="auth-form">
    <select name="type" required>
      <option value="">Select Type</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <input type="text" name="category" placeholder="Category (e.g., Groceries, Salary)" required>
    <input type="number" step="0.01" name="amount" placeholder="Amount in ₹" required>

    <button type="submit" class="auth-btn">💾 Add Transaction</button>
  </form>

  <div class="auth-register">
    <a href="{{ url_for('dashboard') }}" class="btn-link">⬅️ Back to Dashboard</a>
  </div>
</div>
{% endblock %}
